<!DOCTYPE html>
<html>
<head>
  <title>Login | AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;
    }
    .box{
      background:rgba(255,255,255,.15);
      padding:30px;border-radius:16px;width:320px;text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }
    input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:0}
    button{width:100%;padding:12px;border-radius:8px;border:0;background:#1976d2;color:#fff;font-size:16px}
    .err{color:#ffcccc;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <h2>AI Dashboard Login</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="go()">Login</button>
    <p class="err" id="e"></p>
    <p style="font-size:12px;opacity:.7">Demo: admin / 1234</p>
  </div>

<script>
function go(){
  if(u.value==="admin" && p.value==="1234"){
    location.href="dashboard.html";
  } else {
    e.innerText="Wrong username or password";
  }
}
</script>
</body>
</html>
