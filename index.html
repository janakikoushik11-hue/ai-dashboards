<!DOCTYPE html>
<html>
<head>
  <title>My AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #0d47a1, #1976d2);
      padding: 25px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.15);
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.3);
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card img {
      width: 220px;
      margin: 20px 0;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
    }

    p {
      opacity: 0.9;
      line-height: 1.6;
    }
  </style>
</head>

    <a href="https://chatty-champs.lovable.app">üó£Ô∏è Language AI</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

      </p>
    </div>
  </div>

</div>

</body>
</html>
